<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>前端导航</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div class="mTop"><img src="imgs/哈士奇.png" alt="加油！！！"></div>
    <header>
        <form method="get" action="https://cn.bing.com/search">
            <input name="q" type="text">
            <button type="submit"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-sousuo"></use>
                </svg></button>
        </form>
    </header>
    <main>
        <ul class="siteList">
            <li>
                <!-- <div class="close"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-closel"></use>
                    </svg></div> -->
                <a href="https://www.acfun.cn">
                    <div class="logo"><img src="imgs/acfun.png" alt="acfun"></div>
                    <div class="url">acfun</div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="logo"><img src="imgs/bilibili.png" alt="bilibili"></div>
                    <div class="url">bilibili</div>
                </a>
            </li>
            <li>
                <a href="https://github.com">
                    <div class="logo"><img src="imgs/github.png" alt="Github"></div>
                    <div class="url">Github</div>
                </a>
            </li>
            <li>
                <a href="">
                    <div class="logo">A</div>
                    <div class="url">acfun.cn</div>
                </a>
            </li>
            <li>
                <a href="">
                    <div class="logo">A</div>
                    <div class="url">acfun.cn</div>
                </a>
            </li>
            <li class="last">
                <div class="addButton"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-jia"></use>
                    </svg>
                </div>
                <!-- <div>增加网站</div> -->
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/c/font_3572852_lpcees94y5h.js"></script>
    <script src="main.js"></script>
</body>

</html>
